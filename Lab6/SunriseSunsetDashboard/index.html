<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunrise & Sunset Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sunrise & Sunset Dashboard</h1>
        <div class="controls">
            <label for="location-select">Select a Location:</label>
            <select id="location-select">
                <option value="" disabled selected>Select a location</option>
                <option value="40.7128,-74.0060">New York, USA</option>
                <option value="51.5074,-0.1278">London, UK</option>
                <option value="35.6895,139.6917">Tokyo, Japan</option>
                <option value="48.8566,2.3522">Paris, France</option>
                <option value="34.0522,-118.2437">Los Angeles, USA</option>
                <option value="-33.8688,151.2093">Sydney, Australia</option>
                <option value="28.6139,77.2090">New Delhi, India</option>
                <option value="-22.9068,-43.1729">Rio de Janeiro, Brazil</option>
                <option value="55.7558,37.6173">Moscow, Russia</option>
                <option value="37.7749,-122.4194">San Francisco, USA</option>
            </select>
            <button id="current-location">Use Current Location</button>
        </div>
        <div id="results" class="results">
            <p class="placeholder">Select a location or use your current location to view sunrise and sunset data.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
