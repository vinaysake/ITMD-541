<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 4 Test Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Services</li>
            <li>Contact</li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Main Headline</h1>
        <p>Subheadline text here</p>
        <button class="get-started">Get Started</button>
    </section>

    <!-- Services Section -->
    <section class="services">
        <div class="service-icon">Icon1</div>
        <div class="service-icon">Icon2</div>
        <div class="service-icon">Icon3</div>
    </section>

    <!-- Specialized Marketing Solutions -->
    <section class="specialized-marketing">
        <div class="solution-tile">Tile 1</div>
        <div class="solution-tile">Tile 2</div>
        <div class="solution-tile">Tile 3</div>
        <div class="solution-tile">Tile 4</div>
    </section>

    <!-- Form Section -->
    <section class="contact-form">
        <form action="contact.html">
            <input type="text" name="name" placeholder="Your Name">
            <input type="email" name="email" placeholder="Your Email">
            <button type="submit">Submit</button>
        </form>
    </section>

    <!-- Link JavaScript File -->
    <script src="vsake-lab4.js"></script>
</body>
</html>
