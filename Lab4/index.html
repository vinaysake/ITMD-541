<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">
    <title>Stellar Marketing</title>
</head>
<body>
    <nav>
        <h1>Stellar Marketing</h1>
    </nav>
    <section class="hero">
        <h1>Original Headline</h1>
        <p>Original subheadline text.</p>
        <div class="cta-container">
            <button class="cta-button">Get Started</button>
        </div>
    </section>
    <section class="services">
        <h2>Our Services</h2>
        <div class="service-icon" data-icon="digital-marketing">
            <span class="material-icons-outlined">ads_click</span>
            <p>Digital Marketing</p>
        </div>
        <!-- Add other services here -->
    </section>
    <section class="specialized-marketing-solutions">
        <h2>Specialized Marketing Solutions</h2>
        <div class="solution-tile">
            <img data-id="musicians" src="https://picsum.photos/id/456/400/300" alt="Musicians">
            <p>Musicians</p>
        </div>
        <!-- Add more tiles here -->
    </section>
    <form>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" required>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required>
        <button type="submit">Submit</button>
    </form>
    <footer>
        <p>&copy; 2024 Stellar Marketing</p>
    </footer>
    <script src="userId-lab4.js"></script>
</body>
</html>
